<section class="h-screen overflow-scroll bg-black bg-opacity-50">
    <div class="flex">
      <div class="w-1/2"></div>
      <div class="animate-slide-in-right w-3/4 border bg-white shadow-xl">
        <div class="flex items-center justify-between border bg-purple-50">
          <div class="m-4">
            <button (click)="closeProduct.emit(false)">
              <svg
                class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  class=""
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6"
                />
              </svg>
            </button>
          </div>
          <div class="mr-4">
            <h1 class="text-xl font-semibold text-purple-800">View Quotation</h1>
          </div>
        </div>
  
        <!-- form -->
  
        <form [formGroup]="UpdateQuotationForm" class="p-8">
          <div class="ml-2 mt-2 grid gap-4 sm:grid-cols-8">
            
            <div class="col-span-4">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Quotation Code</label
              >
              <input
                type="text"
                formControlName="quotationCode"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                readonly
              />
              <small
                *ngIf="
                  UpdateQuotationForm?.get('quotationCode')?.invalid &&
                  UpdateQuotationForm?.get('quotationCode')?.touched
                "
                class="text-danger text-red-600"
              >
                Quotation Code required!
              </small>
            </div>
            <div class="col-span-4">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Customer</label
              >
              <input
                type="text"
                formControlName="customerId"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                readonly
              />
            </div>
            <div class="col-span-2">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Quotation Date</label
              >
              <input
                type="text"
                formControlName="quotationDate"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                readonly
              />
              <small
                *ngIf="
                  UpdateQuotationForm?.get('quotationDate')?.invalid &&
                  UpdateQuotationForm?.get('quotationDate')?.touched
                "
                class="text-danger text-red-600"
              >
                Quotation Date required!
              </small>
            </div>
            
            <div class="col-span-2">
              <label
                for="price"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Quotation Reference</label
              >
              <input
                type="number"
                formControlName="quotationReference"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                readonly
              />
              <small
                *ngIf="
                  UpdateQuotationForm?.get('quotationReference')?.invalid &&
                  UpdateQuotationForm?.get('quotationReference')?.touched
                "
                class="text-danger text-red-600"
              >
                Quotation Reference Required!
              </small>
            </div>
            <div class="col-span-2">
              <label
                for="price"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Total Amount</label
              >
              <input
                type="number"
                (change)="calculatePrice(UpdateQuotationForm.get('productPrice')?.value)"
                formControlName="totalAmount"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                [ngClass]="{
                  error:
                    UpdateQuotationForm.get('totalAmount')?.invalid &&
                    UpdateQuotationForm.get('totalAmount')?.touched
                }"
                required
              />
              <small
                *ngIf="
                  UpdateQuotationForm?.get('totalAmount')?.invalid &&
                  UpdateQuotationForm?.get('totalAmount')?.touched
                "
                class="text-danger text-red-600"
              >
                Total Amount Required!
              </small>
            </div>
            
            <div class="col-span-2">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Tax Total</label
              >
              <input
                type="text"
                formControlName="taxTotal"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder=""
                readonly
              />
              <small
                *ngIf="
                  UpdateQuotationForm?.get('taxTotal')?.invalid &&
                  UpdateQuotationForm?.get('taxTotal')?.touched
                "
                class="text-danger text-red-600"
              >
                Tax Total Required!
              </small>
            </div>
            <div class="col-span-3">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >cGst Total</label
              >
              <input
                type="text"
                formControlName="cGstTotal"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                value="{{totalPrice}}"
                readonly
              >
            </div>
            <div class="col-span-3">
              <label
                for="brand"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >sGst Total</label
              >
              <input
                type="text"
                formControlName="sGstTotal"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                value="{{totalPriceWithGst}}"    
                readonly
              >
            </div>
            <div class="sm:col-span-full">
              <label
                for="description"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >iGst Total</label
              >
              <input
                type="text"
                formControlName="iGstTotal"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                value="{{totalPriceWithGst}}"   
                appFirstCapLetter 
                readonly
              >
              <small
                *ngIf="
                  UpdateQuotationForm?.get('iGstTotal')?.invalid &&
                  UpdateQuotationForm?.get('iGstTotal')?.touched
                "
                class="text-danger text-red-600"
              >
                iGstTotal Required!
              </small>
            </div>
            
            
          </div>
          <div class="mt-8 flex justify-end gap-4">
            <div *ngIf="isEdit">
              <button
                type="submit"
                (click)="edit()"
                class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white transition-all duration-500 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <svg
                  class="mr-1 h-5 w-5 text-white"
                  fill="currentColor"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
                  />
                </svg>
  
                Edit
              </button>
            </div>
            <div *ngIf="isSave">
              <button
                [disabled]="UpdateQuotationForm.invalid"
                (click)="onUpdateProduct(UpdateQuotationForm.value)"
                type="submit"
                class="me-2 rounded-lg bg-green-600 px-5 py-2.5 text-sm font-medium text-white transition-all duration-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-600 dark:focus:ring-green-800"
              >
                <svg
                  *ngIf="isSaveIcon"
                  class="mr-1 inline-flex h-5 w-5 items-center justify-center text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
  
                Save
              </button>
            </div>
  
            <button
              (click)="toggledelete(1, true)"
              type="submit"
              class="inline-flex items-center rounded-lg bg-red-600 px-5 py-2.5 text-center text-sm font-medium text-white transition-all duration-500 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
            >
              <svg
                class="mr-1 h-5 w-5 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                />
              </svg>
  
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <section *ngIf="isDelete">
    <app-delete
      [deleteData]="deleteProduct"
      (close)="toggledelete(0, $event)"
    ></app-delete>
  </section>
